version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_career_advice
  - ask_tech_careers
  - ask_arts_careers
  - ask_commerce_careers
  - ask_science_careers
  - ask_healthcare_careers
  - ask_education_careers
  - ask_skills_assessment
  - ask_salary_info
  - ask_job_requirements
  - provide_interests

entities:
  - career_field
  - skill_level
  - experience_level
  - interest_area

slots:
  career_field:
    type: categorical
    values:
      - technology
      - arts
      - commerce
      - science
      - healthcare
      - education
    mappings:
    - type: from_entity
      entity: career_field
  
  user_interests:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: interest_form
        requested_slot: user_interests

  skill_level:
    type: categorical
    values:
      - beginner
      - intermediate
      - advanced
    mappings:
    - type: from_entity
      entity: skill_level

  experience_level:
    type: categorical
    values:
      - entry_level
      - mid_level
      - senior_level
    mappings:
    - type: from_entity
      entity: experience_level

